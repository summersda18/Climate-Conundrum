{% extends 'base.html' %}

{% block content %}
<style>
	ul {
		list-style-type: none !important;
	}
</style>
<div class="container py-5">
	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}
		{{form.as_p}}
		<button class="btn btn-success" type="submit">Register</button>
	</form>
	<p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>
</div>
{% endblock %}
