{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <h1>Log in</h1>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-success" type="submit">Log in</button>
    </form>
    <p class="text-center">Don't have an account? <a href="{% url 'registerUser' %}">Create an account.</a></p>
</div>
{% endblock %}
