{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5">
    <h2>Upload Research</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success mt-4">Upload research</button>
    </form>
</div>
{% endblock %}
